<!DOCTYPE html>

<html lang="zh-Hans" >
<head>
<title>登录 | Django 站点管理员</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/static/admin/css/ie.css" /><![endif]-->

<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>
<script type="text/javascript">window.__admin_utc_offset__ = "28800";</script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>

<body class=" login">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">舆情监控系统</h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="" method="post" id="login_form">
                {% csrf_token %}
              <div class="form-row">
                <label class="required">用户名:</label> <input id="u_name" maxlength="254" name="u_name" type="text" />
              </div>
              <div class="form-row">
                <label class="required">密&nbsp;&nbsp;&nbsp;码:</label> <input id="u_pwd" name="u_pwd" type="password" />
              </div>
              <div class="form-row" style="display: none" id="err_message">

              </div>
              <div class="submit-row">
                <label>&nbsp;</label><input type="button" value="登录" onclick="login()"/>
              </div>
            </form>
        </div>
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
<script src="static/js/jquery.min.js"></script>
<script type="text/javascript">

    function login(){
        $("#err_message").css("display", "none");
        var data = $("#login_form").serialize();
        $.ajax({
            type: 'post',
            url: '/login_in',
            data: data,
            success: function (data) {
                var data_json = JSON.parse(data)
                if (data_json['success']) {
                    window.location.assign("/tasklist")
                } else {

                    $("#err_message").css("display", "block");
                    $("#err_message").css("color", "red");
                    $("#err_message").text("请输入正确的用户名和密码！");
                }

            }
        });
    }
</script>
</body>
</html>
